{% extends 'main.html' %}
{% block content %}
<div class="container-fluid p-5">
    <div class="card col-4" style="margin: auto;">
        <div class="card-body p-4">
            <h2 class="card-title pb-2">Deletion Form</h2>
            <form class="form" method="POST" action="">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{obj}}"?</p>
                <a href="{{request.META.HTTP_REFERER}}">No, Go Back</a>
                <input type="submit" value="Confirm" />
            </form>
        </div>
    </div>
</div>

{% endblock content %}
